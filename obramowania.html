<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obramowania</title>
    <style>
    table, tr, td{
        border: solid violet 3px;
                border-spacing: 30px;
                padding: 10px;
            }
    </style>
</head>
<body>
    <table>
        <tr><td style="border: dotted violet;">dotted</td><td style="border: dashed violet;">dashed</td><td style="border: solid violet;">solid</td></tr>
        <tr><td style="border: double violet;">double</td><td style="border: groove violet;">groove</td><td style="border: ridge violet;">ridge</td></tr>
        <tr><td style="border: inset violet;">inset</td><td style="border: outset violet;">outset</td><td style="border: none;">none</td></tr>
    </table>
</body>
</html>
