<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kolory scalanie</title>
    <style>
            table, tr, td{
                border: 2px solid black;
                border-collapse: collapse;
                padding: 10px;
                color: white;
                font-weight: bold;
            }
    </style>
</head>
<body>
    <table>
        <tr><td style="background-color: tomato;" colspan="3">Tomato</td><td rowspan="3"></td><td></td></tr>
        <tr><td></td><td style="background-color: orange;">Orange</td><td></td><td rowspan="2"></td></tr>
        <tr><td></td><td></td><td style="background-color: dodgerblue;">DodgerBlue</td></tr>
        <tr><td style="background-color: lightgray;" rowspan="2">LightGray</td><td></td><td rowspan="3"></td><td style="background-color: violet;">Violet</td><td></td></tr>
        <tr><td></td><td></td><td style="background-color: mediumseagreen;">MediumSeaGreen</td></tr>
        <tr><td></td><td></td><td style="background-color: gray;">Gray</td><td></td></tr>
        <tr><td style="background-color: slateblue;" colspan="4">SlateBlue</td><td></td></tr>
    </table>
</body>
</html>
