<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Szachownica</title>
    
    <style>
        table.szachownica {
    margin: 20px auto;
    border-collapse: collapse;
    font-family: Arial;
    }

        td {
    width: 70px;
    height: 70px;
    font-size: 42px;
    text-align: center;
    vertical-align: middle;
    border: 1px solid black;
    }

        .label {
    width: 30px;
    height: 30px;
    font-size: 18px;
    background: white;
    border: 1px solid gray;
    text-align: center;
    }

        .rotated {
    transform: rotate(180deg);
    }

        .light {
    color: white;
    text-shadow: 1px 1px 1px black;    
    }
        .dark {
    background-color: gray;
    color: black;
    transform: rotate(180deg);
    }
    .blind {
    width: 32px;
    height: 32px;
    border: 1px solid black;
    background: white;
    }   

    </style>
</head>
<body>

<table class="szachownica" cellspacing="0">
    <tr class="top-letters">
        <th class="blind"></th>
        <th class="label rotated">a</th>
        <th class="label rotated">b</th>
        <th class="label rotated">c</th>
        <th class="label rotated">d</th>
        <th class="label rotated">e</th>
        <th class="label rotated">f</th>
        <th class="label rotated">g</th>
        <th class="label rotated">h</th>
        <th class="blind"></th>
    </tr>
    <tr>
        <th class="label">8</th>
        <td class="dark">♜</td>
        <td class="dark" style="background-color: white;">♞</td>
        <td class="dark">♝</td>
        <td class="dark" style="background-color: white;">♛</td>
        <td class="dark">♚</td>
        <td class="dark" style="background-color: white;">♝</td>
        <td class="dark">♞</td>
        <td class="dark" style="background-color: white;">♜</td>
        <th class="label rotated">8</th>
    </tr>
    <tr>
        <th class="label">7</th>
        <td class="dark" style="background-color: white;">♟</td>
        <td class="dark">♟</td>
        <td class="dark" style="background-color: white;">♟</td>
        <td class="dark">♟</td>
        <td class="dark" style="background-color: white;">♟</td>
        <td class="dark">♟</td>
        <td class="dark" style="background-color: white;">♟</td>
        <td class="dark">♟</td>
        <th class="label rotated">7</th>
    </tr>
    <tr>
        <th class="label">6</th>
        <td class="dark"></td><td class="light"></td><td class="dark"></td><td class="light"></td>
        <td class="dark"></td><td class="light"></td><td class="dark"></td><td class="light"></td>
        <th class="label rotated">6</th>
    </tr>

    <tr>
        <th class="label">5</th>
        <td class="light"></td><td class="dark"></td><td class="light"></td><td class="dark"></td>
        <td class="light"></td><td class="dark"></td><td class="light"></td><td class="dark"></td>
        <th class="label rotated">5</th>
    </tr>

    <tr>
        <th class="label">4</th>
        <td class="dark"></td><td class="light"></td><td class="dark"></td><td class="light"></td>
        <td class="dark"></td><td class="light"></td><td class="dark"></td><td class="light"></td>
        <th class="label rotated">4</th>
    </tr>

    <tr>
        <th class="label">3</th>
        <td class="light"></td><td class="dark"></td><td class="light"></td><td class="dark"></td>
        <td class="light"></td><td class="dark"></td><td class="light"></td><td class="dark"></td>
        <th class="label rotated">3</th>
    </tr>
    <tr>
        <th class="label">2</th>
        <td class="light" style="background-color: gray;">♙</td>
        <td class="light">♙</td>
        <td class="light" style="background-color: gray;">♙</td>
        <td class="light">♙</td>
        <td class="light" style="background-color: gray;">♙</td>
        <td class="light">♙</td>
        <td class="light" style="background-color: gray;">♙</td>
        <td class="light">♙</td>
        <th class="label rotated">2</th>
    </tr>
    <tr>
        <th class="label">1</th>
        <td class="light">♖</td>
        <td class="light" style="background-color: gray;">♘</td>
        <td class="light">♗</td>
        <td class="light" style="background-color: gray;">♕</td>
        <td class="light">♔</td>
        <td class="light" style="background-color: gray;">♗</td>
        <td class="light">♘</td>
        <td class="light" style="background-color: gray;">♖</td>
        <th class="label rotated">1</th>
    </tr>
    <tr>
        <th class="blind"></th>
        <th class="label">a</th><th class="label">b</th><th class="label">c</th><th class="label">d</th>
        <th class="label">e</th><th class="label">f</th><th class="label">g</th><th class="label">h</th>
        <th class="blind"></th>
    </tr>

</table>

</body>
</html>
