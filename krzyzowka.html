<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Droga krzyżowa</title>
    <style>
        td{
            border: 1px solid black;
            background-color: lightcyan;
            height: 50px;
            width: 50px;
            line-height: 14px;
            text-align: center;
            padding: 5px;
        }
        table{
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table>
            <caption style="text-align: center;">Krzyżówka panaromiczna</caption>
        <tr><td style="background-color: white; border: 3px solid black;">imię subiekta z "Lalki" Prusa</td><td style="text-align: start; vertical-align: top; font-size: small;">⬎</td><td style="background-color: white; border: 3px solid black;">większa od Matiza</td><td style="text-align: right; vertical-align: top;">⬐</td><td style="background-color: white; border: 3px solid black;">chroni od słońca</td></tr>
        <tr><td style="background-color: white; border: 3px solid black;">potocznie o kości</td><td style="text-align: left;">▶</td><td></td><td style="text-align: end; vertical-align: bottom; font-size: small;">2</td><td></td></tr>
        <tr><td style="background-color: white; border: 3px solid black;">skok w wodę</td><td style="text-align: left;">▶<span style="position: relative; top: 20px; left: 35px; font-size: small;">5</span></td><td></td><td></td><td style="background-color: white; border: 3px solid black;">krawędź stołu</td></tr>
        <tr><td style="background-color: white; border: 3px solid black;">poprzednik liczydeł</td><td style="text-align: left;">▶</td><td style="text-align: end; vertical-align: bottom; font-size: small;">3</td><td></td><td style="text-align: end; vertical-align: bottom; font-size: small;">1</td></tr>
        <tr><td style="background-color: white; border: 3px solid black;">płynie na Ukrainie i na Węgrzech</td><td style="text-align: left;">▶</td><td></td><td style="text-align: end; vertical-align: bottom; font-size: small;">7</td><td></td></tr>
        <tr><td style="text-align: left; vertical-align: bottom;">↱</td><td></td><td></td><td style="text-align: end; vertical-align: bottom; font-size: small;">6</td><td></td></tr>
        <tr><td style="background-color: white; border: 3px solid black;">rzeźbiarz, twórca "Dyskobola"</td><td style="background-color: white; border: 3px solid black;">niżej od sopranu</td><td style="text-align: left;">▶<span style="position: relative; top: 20px; left: 35px;  font-size: small;">4</span></td><td></td><td></td></tr>
    </table>
    <br>
    <table>
            <caption style="text-align: center;">Rozwiązanie</caption>
        <tr><td style="text-align: end; vertical-align: bottom; font-size: small;">1</td>
        <td style="text-align: end; vertical-align: bottom; font-size: small;">2</td>
        <td style="text-align: end; vertical-align: bottom; font-size: small;">3</td>
        <td style="text-align: end; vertical-align: bottom; font-size: small;">4</td>
        <td style="text-align: end; vertical-align: bottom; font-size: small;">5</td>
        <td style="text-align: end; vertical-align: bottom; font-size: small;">6</td>
        <td style="text-align: end; vertical-align: bottom; font-size: small;">7</td></tr>
    </table>
</body>
</html>
