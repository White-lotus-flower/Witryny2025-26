<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selektory</title>
    <style>
        span {
            color: pink;
        }
        td {
            text-align: justify;
        }
        table #today {
            background-color: yellow;
        }
        div p {
            background-color: green;
        }
        body > div {
            color: red;
        }
        * {
            font-size: 26px;
        }
        /* ta gwiazdka jakby bierze wszystko pod uwage */
    </style>
</head>
<body>
<!-- 1. Podaj przykład selektora prostego dla elementu <span> z jedną dowolną regułą CSS 
2. Podaj definicję stylu CSS, który wyjustuje tekst we wszystkich elementach <td>
3*. Napisz definicję stylu CSS, który ustawi tło na żółte w komórce <td> z id="today"
4. Napisz definicję stylu CSS, który ustawi zielone tło wszystkim elementom <p> wewnątrz <div> na dowolnym poziomie
5. Napisz definicję stylu CSS, który ustawi czerwoną czcionkę wszystkim elementom <div> wewnątrz <body>, ale tylko na pierwszym poziomie zagnieżdżenia -->
<span>labubu</span>
<table>
    <td>skibidi</td> <td>mimimi</td> <td id="today">hihi ha</td>
</table>
<p>meow</p>
<div>
    <p>lorem</p>
    <i>ziuuuu</i>
    <u>wawawa</u>
    <p>wale gruche</p>
</div>
</body>
</html>
